<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Gaming HT - Kontw√≤l</title>
    <style>
        :root {
            --bg: #0B0E14;
            --card-bg: #161B22;
            --primary: #3B82F6;
            --accent: #10B981;
            --text: #F9FAFB;
            --danger: #EF4444;
            --modal-bg: rgba(0, 0, 0, 0.9);
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding-bottom: 80px;
        }

        .header { 
            padding: 20px; 
            text-align: center; 
            background: #111827;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header h1 { margin: 0; font-size: 18px; color: var(--primary); letter-spacing: 1px; }

        .nav-categories { 
            display: flex; 
            overflow-x: auto; 
            padding: 12px; 
            gap: 8px; 
            background: #0B0E14;
            border-bottom: 1px solid #30363D;
        }

        .nav-categories::-webkit-scrollbar { display: none; }

        .nav-categories button { 
            background: var(--card-bg); 
            border: 1px solid #30363D; 
            color: #8B949E; 
            padding: 8px 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            white-space: nowrap;
            font-weight: 600;
            font-size: 13px;
        }

        .nav-categories button.active { background: var(--primary); color: white; border-color: var(--primary); }

        #display-area { padding: 15px; max-width: 500px; margin: auto; }
        .category-title { color: var(--primary); margin-bottom: 12px; font-weight: bold; font-size: 14px; text-transform: uppercase; }

        .card { 
            background: var(--card-bg); 
            padding: 15px; 
            margin-bottom: 12px; 
            border-radius: 12px; 
            border: 1px solid #30363D;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .card b { color: var(--primary); display: block; margin-bottom: 4px; font-size: 15px; }
        .card .info { font-size: 11px; color: #8B949E; margin-top: 8px; word-break: break-all; font-family: monospace; }
        .card .amount { color: var(--accent); font-weight: bold; font-size: 16px; }

        .prev-img-container {
            width: 100%;
            margin-top: 12px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #444;
        }

        .prev-img {
            width: 100%;
            display: block;
            max-height: 200px; /* Ti rale pou lis la */
            object-fit: cover;
            cursor: pointer;
            transition: 0.3s;
        }

        .prev-img:hover { opacity: 0.8; }

        /* MODAL STYLE (POPUP) */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .chat-input { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: #161B22; 
            padding: 12px; 
            display: none; 
            box-sizing: border-box;
            border-top: 1px solid var(--primary);
        }

        .chat-container { display: flex; gap: 8px; max-width: 500px; margin: auto; }

        input { 
            background: #0D1117; 
            border: 1px solid #30363D; 
            color: white; 
            padding: 10px; 
            border-radius: 8px;
            flex-grow: 1;
            outline: none;
        }

        .btn-send { 
            background: var(--primary); 
            border: none; 
            color: white; 
            padding: 0 15px; 
            border-radius: 8px; 
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header"><h1>PRIME GAMING HT - ADMIN</h1></div>

    <div class="nav-categories" id="navBar">
        <button onclick="chajKategori('admin_requests/deposits', 'Depo', this)">Depo</button>
        <button onclick="chajKategori('admin_requests/withdrawals', 'Retr√®', this)">Retr√®</button>
        <button onclick="chajKategori('challenges', 'Defi Lage', this)">Defi Lage</button>
        <button onclick="chajKategori('admin_controls/accepted_challenges', 'Defi Asepte', this)">Defi Asepte</button>
        <button onclick="chajKategori('admin_requests/match_results', 'Pr√®v Match', this)">Pr√®v Match</button>
        <button onclick="chajKategori('users', 'Users', this)">Users</button>
        <button onclick="chajKategori('chat', 'Chat', this)">Chat</button>
    </div>

    <div id="display-area">
        <div style="text-align:center; margin-top: 50px; color: #8B949E;">Chwazi yon kategori pou k√≤manse...</div>
    </div>

    <div id="myModal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="imgFull">
    </div>

    <div id="chat-box" class="chat-input">
        <div class="chat-container">
            <input type="text" id="msg" placeholder="Mesaj piblik...">
            <button class="btn-send" onclick="voyeMesaj()">Voye</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHVG_0BCd0V_lFSmg3_2qyC5rKclG-b0M",
            authDomain: "prime-gaming-ht.firebaseapp.com",
            databaseURL: "https://prime-gaming-ht-default-rtdb.firebaseio.com",
            projectId: "prime-gaming-ht",
            storageBucket: "prime-gaming-ht.firebasestorage.app",
            messagingSenderId: "579566074161",
            appId: "1:579566074161:android:e50abea764dd4d37371810"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Fonksyon pou louvri pop-up imaj
        window.openModal = function(src) {
            document.getElementById("myModal").style.display = "flex";
            document.getElementById("imgFull").src = src;
        }

        window.closeModal = function() {
            document.getElementById("myModal").style.display = "none";
        }

        window.chajKategori = function(path, non, btn) {
            document.querySelectorAll('.nav-categories button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const area = document.getElementById('display-area');
            const chatBox = document.getElementById('chat-box');
            chatBox.style.display = (non === 'Chat') ? 'block' : 'none';
            
            area.innerHTML = `<div class="category-title">Kategori: ${non}</div><div style="text-align:center; padding:20px;">Ap chaje...</div>`;

            const dbRef = ref(db, path);
            onValue(dbRef, (snapshot) => {
                area.innerHTML = `<div class="category-title">Kategori: ${non}</div>`;
                
                if (!snapshot.exists()) {
                    area.innerHTML += `<div style="text-align:center; padding:20px; color:#8B949E;">Pa gen done kounye a.</div>`;
                    return;
                }

                snapshot.forEach((child) => {
                    const data = child.val();
                    let kontni = "";
                    
                    // Lojik pou jwenn imaj nan Depo oswa Pr√®v Match
                    const img = data.proof_img || data.image_url || data.screenshot;
                    const imgHtml = img ? `<div class="prev-img-container"><img src="${img}" class="prev-img" onclick="openModal('${img}')"></div>` : "";

                    if(non === "Pr√®v Match") {
                        kontni = `<b>üì∏ Rezilta Match</b>
                                  Itilizat√®: ${data.username || 'N/A'}<br>
                                  Match: ${data.match_id || 'N/A'}<br>
                                  Status: <span style="color:#FACC15">${data.status || 'pending'}</span>
                                  ${imgHtml}`;
                    } else if(non === "Depo") {
                        kontni = `<b>üíµ Demann Depo</b>
                                  Itilizat√®: ${data.username || 'N/A'}<br>
                                  Montan: <span class="amount">${data.amount || 0} HTG</span><br>
                                  Trans: ${data.transaction_id || 'N/A'}
                                  ${imgHtml}`;
                    } else if(non === "Users") {
                        kontni = `<b>üë§ ${data.username || 'Itilizat√®'}</b>Balans: <span class="amount">${data.balance || 0} HTG</span><div class="info">UID: ${data.user_id || child.key}</div>`;
                    } else if(non === "Retr√®") {
                        kontni = `<b>üí∏ Demann Retr√®</b>Itilizat√®: ${data.username || 'N/A'}<br>Montan: <span class="amount" style="color:var(--danger)">${data.amount || 0} HTG</span>`;
                    } else if(non === "Chat") {
                        kontni = `<b style="color:#FACC15">${data.username}:</b> ${data.message}`;
                    } else {
                        let detay = "";
                        for (let key in data) {
                            detay += `<div><b>${key}:</b> ${data[key]}</div>`;
                        }
                        kontni = `<b>ID: ${child.key}</b><div class="info">${detay}</div>`;
                    }

                    area.innerHTML += `<div class="card">${kontni}<div class="info">Ref: ${child.key}</div></div>`;
                });
            }, (error) => {
                area.innerHTML = `<div style="color:var(--danger); padding:20px;">Er√®: ${error.message}</div>`;
            });
        }

        window.voyeMesaj = function() {
            const msgInput = document.getElementById('msg');
            if(msgInput.value.trim() !== "") {
                const chatRef = ref(db, 'chat');
                const nouvoMsg = push(chatRef);
                set(nouvoMsg, {
                    username: "ADMIN - PRIME",
                    message: msgInput.value,
                    timestamp: serverTimestamp()
                });
                msgInput.value = "";
            }
        }
    </script>
</body>
</html>
