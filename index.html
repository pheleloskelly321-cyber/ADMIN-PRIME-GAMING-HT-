<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Gaming HT - Kontw√≤l</title>
    <style>
        :root {
            --bg: #0B0E14;
            --card-bg: #161B22;
            --primary: #3B82F6;
            --accent: #10B981;
            --text: #F9FAFB;
            --danger: #EF4444;
            --modal-bg: rgba(0, 0, 0, 0.9);
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding-bottom: 80px;
        }

        .header { 
            padding: 20px; 
            text-align: center; 
            background: #111827;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header h1 { margin: 0; font-size: 18px; color: var(--primary); letter-spacing: 1px; }

        .nav-categories { 
            display: flex; 
            overflow-x: auto; 
            padding: 12px; 
            gap: 8px; 
            background: #0B0E14;
            border-bottom: 1px solid #30363D;
        }

        .nav-categories::-webkit-scrollbar { display: none; }

        .nav-categories button { 
            background: var(--card-bg); 
            border: 1px solid #30363D; 
            color: #8B949E; 
            padding: 8px 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            white-space: nowrap;
            font-weight: 600;
            font-size: 13px;
        }

        .nav-categories button.active { background: var(--primary); color: white; border-color: var(--primary); }

        #display-area { padding: 15px; max-width: 500px; margin: auto; }
        .category-title { color: var(--primary); margin-bottom: 12px; font-weight: bold; font-size: 14px; text-transform: uppercase; }

        .card { 
            background: var(--card-bg); 
            padding: 15px; 
            margin-bottom: 12px; 
            border-radius: 12px; 
            border: 1px solid #30363D;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .profile-pic {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
            background: #21262d;
        }

        .card b { color: var(--primary); margin: 0; font-size: 15px; }
        .card .info { font-size: 12px; color: #8B949E; margin-top: 5px; line-height: 1.5; }
        .card .amount { color: var(--accent); font-weight: bold; font-size: 16px; }

        .update-box {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #30363D;
        }

        .update-box input {
            width: 100px;
            padding: 6px;
            font-size: 13px;
            background: #0D1117;
            border: 1px solid #30363D;
            color: white;
            border-radius: 4px;
        }

        .btn-update { background: var(--accent); color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .btn-ban { background: var(--danger); color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: bold; }

        .prev-img-container {
            width: 100%;
            margin-top: 10px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #30363D;
        }

        .prev-img {
            width: 100%;
            display: block;
            max-height: 250px;
            object-fit: contain;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            justify-content: center;
            align-items: center;
        }

        .modal-content { max-width: 95%; max-height: 85%; border-radius: 8px; }
        .close-modal { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer; }

        .chat-input { position: fixed; bottom: 0; width: 100%; background: #161B22; padding: 12px; display: none; box-sizing: border-box; border-top: 1px solid var(--primary); }
        .chat-container { display: flex; gap: 8px; max-width: 500px; margin: auto; }
        .chat-container input { background: #0D1117; border: 1px solid #30363D; color: white; padding: 10px; border-radius: 8px; flex-grow: 1; outline: none; }
    </style>
</head>
<body>

    <div class="header"><h1>PRIME GAMING HT - ADMIN</h1></div>

    <div class="nav-categories" id="navBar">
        <button onclick="chajKategori('admin_requests/deposits', 'Depo', this)">Depo</button>
        <button onclick="chajKategori('admin_requests/withdrawals', 'Retr√®', this) ">Retr√®</button>
        <button onclick="chajKategori('challenges', 'Defi Lage', this)">Defi Lage</button>
        <button onclick="chajKategori('admin_controls/accepted_challenges', 'Defi Asepte', this)">Defi Asepte</button>
        <button onclick="chajKategori('admin_requests/match_results', 'Pr√®v Match', this)">Pr√®v Match</button>
        <button onclick="chajKategori('users', 'Users', this)">Users</button>
        <button onclick="chajKategori('chat', 'Chat', this)">Chat</button>
    </div>

    <div id="display-area">
        <div style="text-align:center; margin-top: 50px; color: #8B949E;">Chwazi yon kategori...</div>
    </div>

    <div id="myModal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="imgFull">
    </div>

    <div id="chat-box" class="chat-input">
        <div class="chat-container">
            <input type="text" id="msg" placeholder="Mesaj piblik...">
            <button class="btn-update" style="background:var(--primary)" onclick="voyeMesaj()">Voye</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHVG_0BCd0V_lFSmg3_2qyC5rKclG-b0M",
            authDomain: "prime-gaming-ht.firebaseapp.com",
            databaseURL: "https://prime-gaming-ht-default-rtdb.firebaseio.com",
            projectId: "prime-gaming-ht",
            storageBucket: "prime-gaming-ht.firebasestorage.app",
            messagingSenderId: "579566074161",
            appId: "1:579566074161:android:e50abea764dd4d37371810"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.openModal = (src) => { document.getElementById("myModal").style.display = "flex"; document.getElementById("imgFull").src = src; }
        window.closeModal = () => { document.getElementById("myModal").style.display = "none"; }

        window.updateBalance = function(uid) {
            const nouvoBalans = document.getElementById(`bal-${uid}`).value;
            if (!nouvoBalans) return;
            update(ref(db, `users/${uid}`), { balance: Number(nouvoBalans) })
            .then(() => alert("Balans lan chanje!"));
        }

        window.banUser = function(uid, currentRole) {
            const newRole = currentRole === 'banned' ? 'player' : 'banned';
            const msg = currentRole === 'banned' ? "Debloke jw√® sa?" : "Bloke (Ban) jw√® sa?";
            if(confirm(msg)) {
                update(ref(db, `users/${uid}`), { role: newRole })
                .then(() => alert("Estati jw√® a chanje!"));
            }
        }

        window.chajKategori = function(path, non, btn) {
            document.querySelectorAll('.nav-categories button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const area = document.getElementById('display-area');
            document.getElementById('chat-box').style.display = (non === 'Chat') ? 'block' : 'none';
            area.innerHTML = `<div class="category-title">Kategori: ${non}</div><div style="text-align:center; padding:20px;">Ap chaje...</div>`;

            onValue(ref(db, path), (snapshot) => {
                area.innerHTML = `<div class="category-title">Kategori: ${non}</div>`;
                if (!snapshot.exists()) {
                    area.innerHTML += `<div style="text-align:center; padding:20px; color:#8B949E;">Pa gen done.</div>`;
                    return;
                }

                snapshot.forEach((child) => {
                    const data = child.val();
                    let kontni = "";
                    // FIX POU IMAJ: Tcheke tout kle posib yo
                    const img = data.proof_img || data.image_url || data.screenshot || data.photoUrl;
                    const imgHtml = img ? `<div class="prev-img-container"><img src="${img}" class="prev-img" onclick="openModal('${img}')"></div>` : "";

                    if(non === "Users") {
                        const userPhoto = data.photoUrl || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
                        const isBanned = data.role === 'banned';
                        
                        kontni = `
                            <div class="user-header">
                                <img src="${userPhoto}" class="profile-pic" onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png'">
                                <b style="${isBanned ? 'color:var(--danger)' : ''}">${data.username || 'N/A'} ${isBanned ? '(BANNED)' : ''}</b>
                            </div>
                            <div class="info">
                                üìß Email: ${data.email || 'N/A'}<br>
                                üìû Telef√≤n: ${data.phone || 'N/A'}<br>
                                üé≠ R√≤l: ${data.role || 'player'}<br>
                                üèÜ Stats: ${data.stats?.wins || 0} W | ${data.stats?.losses || 0} L<br>
                                üí∞ Balans: <span class="amount">${data.balance || 0} HTG</span>
                            </div>
                            <div class="update-box">
                                <input type="number" id="bal-${child.key}" placeholder="Balans">
                                <button class="btn-update" onclick="updateBalance('${child.key}')">Chanje</button>
                                <button class="btn-ban" onclick="banUser('${child.key}', '${data.role}')">${isBanned ? 'Unban' : 'Ban'}</button>
                            </div>
                        `;
                    } else if(non === "Pr√®v Match") {
                        kontni = `<b>üì∏ Rezilta Match</b>Utilisat√®: ${data.username}<br>Match ID: ${data.match_id || 'N/A'}${imgHtml}`;
                    } else if(non === "Depo") {
                        kontni = `<b>üíµ Demann Depo</b>Utilisat√®: ${data.username}<br>Montan: <span class="amount">${data.amount} HTG</span><br>Trans: ${data.transaction_id || 'N/A'}${imgHtml}`;
                    } else if(non === "Retr√®") {
                        kontni = `<b>üí∏ Demann Retr√®</b>Utilisat√®: ${data.username}<br>Montan: <span class="amount" style="color:var(--danger)">${data.amount} HTG</span>`;
                    } else if(non === "Chat") {
                        kontni = `<b style="color:#FACC15">${data.username}:</b> ${data.message}`;
                    } else {
                        kontni = `<b>ID: ${child.key}</b><div class="info">Data: ${JSON.stringify(data)}</div>`;
                    }
                    area.innerHTML += `<div class="card">${kontni}<div class="info" style="font-size:9px; opacity:0.5;">Ref: ${child.key}</div></div>`;
                });
            });
        }

        window.voyeMesaj = function() {
            const msgInput = document.getElementById('msg');
            if(msgInput.value.trim() !== "") {
                push(ref(db, 'chat'), { username: "ADMIN - PRIME", message: msgInput.value, timestamp: serverTimestamp() });
                msgInput.value = "";
            }
        }
    </script>
</body>
</html>
