<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <title>Prime Gaming HT - KontwÃ²l</title>
    <style>
        body { background: #0B0E14; color: white; font-family: sans-serif; margin: 0; }
        .header { padding: 20px; text-align: center; color: #3B82F6; border-bottom: 1px solid #1F2937; }
        .nav-categories { display: flex; overflow-x: auto; padding: 10px; gap: 10px; background: #111827; }
        .nav-categories button { 
            background: #1F2937; border: none; color: white; padding: 10px 20px; 
            border-radius: 5px; cursor: pointer; white-space: nowrap;
        }
        .nav-categories button.active { background: #3B82F6; }
        #display-area { padding: 15px; }
        .card { background: #1F2937; padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 4px solid #3B82F6; }
        .chat-input { position: fixed; bottom: 0; width: 100%; background: #1F2937; padding: 10px; display: none; }
        input { background: #0B0E14; border: 1px solid #3B82F6; color: white; padding: 8px; width: 70%; }
    </style>
</head>
<body>

    <div class="header"><h1>PRIME GAMING HT</h1></div>

    <div class="nav-categories">
        <button onclick="chajKategori('admin_requests/deposits', 'Depo')">Depo</button>
        <button onclick="chajKategori('admin_requests/withdrawals', 'RetrÃ¨')">RetrÃ¨</button>
        <button onclick="chajKategori('challenges', 'Defi Lage')">Defi Lage</button>
        <button onclick="chajKategori('admin_controls/accepted_challenges', 'Defi Asepte')">Defi Asepte</button>
        <button onclick="chajKategori('users', 'ItilizatÃ¨')">Users</button>
        <button onclick="chajKategori('chat', 'Chat')">Chat</button>
    </div>

    <div id="display-area">Chwazi yon kategori pou kÃ²manse...</div>

    <div id="chat-box" class="chat-input">
        <input type="text" id="msg" placeholder="Ekri kÃ²m PRIME GAMING HT...">
        <button onclick="voyeMesaj()">Voye</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { /* KONFIGIRASYON OU */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.chajKategori = function(path, non) {
            const area = document.getElementById('display-area');
            const chatBox = document.getElementById('chat-box');
            
            chatBox.style.display = (non === 'Chat') ? 'block' : 'none';
            
            const dbRef = ref(db, path);
            onValue(dbRef, (snapshot) => {
                area.innerHTML = `<h3>Kategori: ${non}</h3>`;
                snapshot.forEach((child) => {
                    const data = child.val();
                    let kontni = "";
                    
                    if(non === "Chat") {
                        kontni = `<b>${data.username}:</b> ${data.message}`;
                    } else if(non === "Users") {
                        kontni = `ðŸ‘¤ ${data.username} | ðŸ’° ${data.balance} HTG`;
                    } else {
                        kontni = `ID: ${child.key} <br> ${JSON.stringify(data)}`;
                    }

                    area.innerHTML += `<div class="card">${kontni}</div>`;
                });
            });
        }

        window.voyeMesaj = function() {
            const msgInput = document.getElementById('msg');
            if(msgInput.value !== "") {
                const chatRef = ref(db, 'chat');
                const nouvoMsg = push(chatRef);
                set(nouvoMsg, {
                    username: "PRIME GAMING HT",
                    message: msgInput.value,
                    timestamp: Date.now()
                });
                msgInput.value = "";
            }
        }
    </script>
</body>
</html>
