<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Gaming HT - Kontw√≤l</title>
    <style>
        :root {
            --bg: #0B0E14;
            --card-bg: #161B22;
            --primary: #3B82F6;
            --accent: #10B981;
            --text: #F9FAFB;
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding-bottom: 80px;
        }

        .header { 
            padding: 25px; 
            text-align: center; 
            background: #111827;
            border-bottom: 2px solid var(--primary);
        }
        
        .header h1 { margin: 0; font-size: 20px; color: var(--primary); text-transform: uppercase; }

        .nav-categories { 
            display: flex; 
            overflow-x: auto; 
            padding: 15px; 
            gap: 10px; 
            background: #111827;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-categories::-webkit-scrollbar { display: none; }

        .nav-categories button { 
            background: var(--card-bg); 
            border: 1px solid #30363D; 
            color: #8B949E; 
            padding: 10px 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            white-space: nowrap;
            font-weight: 600;
        }

        .nav-categories button.active { background: var(--primary); color: white; border-color: var(--primary); }

        #display-area { padding: 20px; max-width: 600px; margin: auto; }
        .category-title { color: var(--primary); margin-bottom: 15px; font-weight: bold; }

        .card { 
            background: var(--card-bg); 
            padding: 15px; 
            margin-bottom: 12px; 
            border-radius: 10px; 
            border: 1px solid #30363D;
        }

        .card b { color: var(--primary); display: block; margin-bottom: 5px; }
        .card .info { font-size: 12px; color: #8B949E; margin-top: 5px; word-break: break-all; }
        .card .amount { color: var(--accent); font-weight: bold; }

        /* Style pou Imaj Pr√®v yo */
        .prev-img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 8px;
            margin-top: 10px;
            background: #000;
            border: 1px solid #30363D;
            cursor: pointer;
        }

        .chat-input { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: #161B22; 
            padding: 15px; 
            display: none; 
            box-sizing: border-box;
            border-top: 1px solid var(--primary);
        }

        .chat-container { display: flex; gap: 10px; }

        input { 
            background: #0D1117; 
            border: 1px solid #30363D; 
            color: white; 
            padding: 10px; 
            border-radius: 5px;
            flex-grow: 1;
            outline: none;
        }

        .btn-send { 
            background: var(--primary); 
            border: none; 
            color: white; 
            padding: 0 15px; 
            border-radius: 5px; 
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header"><h1>PRIME GAMING HT</h1></div>

    <div class="nav-categories" id="navBar">
        <button onclick="chajKategori('admin_requests/deposits', 'Depo', this)">Depo</button>
        <button onclick="chajKategori('admin_requests/withdrawals', 'Retr√®', this)">Retr√®</button>
        <button onclick="chajKategori('challenges', 'Defi Lage', this)">Defi Lage</button>
        <button onclick="chajKategori('admin_controls/accepted_challenges', 'Defi Asepte', this)">Defi Asepte</button>
        <button onclick="chajKategori('admin_requests/match_results', 'Pr√®v Match', this)">Pr√®v Match</button>
        <button onclick="chajKategori('users', 'Users', this)">Users</button>
        <button onclick="chajKategori('chat', 'Chat', this)">Chat</button>
    </div>

    <div id="display-area">
        <div style="text-align:center; margin-top: 50px; color: #8B949E;">Chwazi yon kategori pou kontwole...</div>
    </div>

    <div id="chat-box" class="chat-input">
        <div class="chat-container">
            <input type="text" id="msg" placeholder="Ekri k√≤m PRIME GAMING HT...">
            <button class="btn-send" onclick="voyeMesaj()">Voye</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHVG_0BCd0V_lFSmg3_2qyC5rKclG-b0M",
            authDomain: "prime-gaming-ht.firebaseapp.com",
            databaseURL: "https://prime-gaming-ht-default-rtdb.firebaseio.com",
            projectId: "prime-gaming-ht",
            storageBucket: "prime-gaming-ht.firebasestorage.app",
            messagingSenderId: "579566074161",
            appId: "1:579566074161:android:e50abea764dd4d37371810"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.chajKategori = function(path, non, btn) {
            document.querySelectorAll('.nav-categories button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const area = document.getElementById('display-area');
            const chatBox = document.getElementById('chat-box');
            chatBox.style.display = (non === 'Chat') ? 'block' : 'none';
            
            area.innerHTML = `<div class="category-title">Kategori: ${non}...</div>`;

            const dbRef = ref(db, path);
            onValue(dbRef, (snapshot) => {
                area.innerHTML = `<div class="category-title">Kategori: ${non}</div>`;
                
                if (!snapshot.exists()) {
                    area.innerHTML += `<div style="text-align:center; padding:20px; color:#8B949E;">Pa gen done pou kounye a.</div>`;
                    return;
                }

                snapshot.forEach((child) => {
                    const data = child.val();
                    let kontni = "";
                    
                    if(non === "Chat") {
                        const styleAdmin = data.username === "PRIME GAMING HT" ? "style='color:#FACC15; font-weight:bold;'" : "";
                        kontni = `<span ${styleAdmin}>${data.username || 'Inonim'}:</span> ${data.message || ''}`;
                    } else if(non === "Users") {
                        kontni = `<b>üë§ ${data.username || 'Utilisat√®'}</b>Balans: <span class="amount">${data.balance || 0} HTG</span><div class="info">UID: ${child.key}</div>`;
                    } else if(non === "Pr√®v Match") {
                        // Lojik pou detekte imaj la
                        let imgHtml = "";
                        if (data.image_url || data.screenshot || data.url) {
                            const link = data.image_url || data.screenshot || data.url;
                            imgHtml = `<img src="${link}" class="prev-img" onclick="window.open('${link}', '_blank')">`;
                        }
                        kontni = `<b>üì∏ Rezilta Match</b>Utilisat√®: ${data.username || 'N/A'}<br>Match: ${data.match_id || 'N/A'}${imgHtml}<div class="info">ID: ${child.key}</div>`;
                    } else if(non === "Depo") {
                        kontni = `<b>üíµ Demann Depo</b>Utilisat√®: ${data.username || 'N/A'}<br>Montan: <span class="amount">${data.amount || 0} HTG</span><div class="info">ID: ${child.key}</div>`;
                    } else if(non === "Retr√®") {
                        kontni = `<b>üí∏ Demann Retr√®</b>Utilisat√®: ${data.username || 'N/A'}<br>Montan: <span class="amount" style="color:#EF4444">${data.amount || 0} HTG</span><div class="info">ID: ${child.key}</div>`;
                    } else {
                        kontni = `<b>ID: ${child.key}</b><div class="info">${typeof data === 'object' ? JSON.stringify(data) : data}</div>`;
                    }

                    area.innerHTML += `<div class="card">${kontni}</div>`;
                });
            }, (error) => {
                area.innerHTML = `<div style="color:red; padding:20px;">Er√®: ${error.message}</div>`;
            });
        }

        window.voyeMesaj = function() {
            const msgInput = document.getElementById('msg');
            if(msgInput.value.trim() !== "") {
                const chatRef = ref(db, 'chat');
                const nouvoMsg = push(chatRef);
                set(nouvoMsg, {
                    username: "PRIME GAMING HT",
                    message: msgInput.value,
                    timestamp: serverTimestamp()
                });
                msgInput.value = "";
            }
        }
    </script>
</body>
</html>
